<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: grid;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                padding:0;
            }

            #contenedor {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
                box-sizing: border-box;
                width: auto;
                height: auto;
            }

            #formulario {
                flex: 1;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            #imagen {
                flex: 1;
                padding: 20px;
                text-align: center;
            }

            label {
                display: block;
                margin-bottom: 8px;
            }

            input, select {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                box-sizing: border-box;

            }
            input[type="submit"] {
                background-color: #FFFFFF;
                color: black;
                cursor: pointer;
            }
        </style>
        <title>ALUMNOS</title>
    </h:head>
    <h:body>
        <div class ="card">
            <h:form>
                <p:messages id="messages" showDetail="false" closable="true">
                    <p:autoUpdate/>
                </p:messages>
            </h:form>
        </div>
        <div id="contenedor">
            <div id="imagen">
                <img src="#{request.contextPath}/imagenes/logo.jpg" alt="logo"  style="max-width: 100%;"/>
            </div><!-- imagen -->
            <div id="formulario">
                <h2>DATOS DEL TUTOR ${cTutor.tutor.nombre}</h2>
                <h:form>

                    <p:outputLabel for="nombre">Nombre</p:outputLabel>
                    <p:inputText id="nombre" value ="#{cTutor.tutor.nombre}" 
                                 required ="true" 
                                 requiredMessage = "Nombre no requisitado" 
                                 validator ="#{cUsuarios.validarG}"
                                 title="nombre tutor"/>

                    <p:outputLabel for ="apellidopt">Apellido Paterno</p:outputLabel>
                    <p:inputText id ="apellidopt" 
                                 value ="#{cTutor.tutor.apellidop}" 
                                 required ="true" 
                                 requiredMessage = "Apellido paterno no requisitado" 
                                 validator ="#{cUsuarios.validarG}"
                                 title ="apellido paterno tutor"/>

                    <p:outputLabel for ="apellidomt" >Apellido Materno</p:outputLabel>
                    <p:inputText id ="apellidomt" 
                                 value ="#{cTutor.tutor.apellidom}" 
                                 required ="true" 
                                 requiredMessage = "Apellido materno no requisitado" 
                                 validator ="#{cUsuarios.validarG}"
                                 title ="apellido materno tutor"/>

                    <p:outputLabel for="correo">Correo</p:outputLabel>
                    <p:inputText  id="correo" value ="#{cTutor.tutor.correo}" 
                                  validator ="#{cTutor.validaC}"
                                  title="correo tutor"/>

                    <h:commandButton value="SIGUIENTE" action ="#{cTutor.registrarTutor}" actionListener ="#{cTutor.tutor.setIdtutorado(cUsuarios.usuario)}"/>
                </h:form>
            </div>
        </div>

    </h:body>
</html>
