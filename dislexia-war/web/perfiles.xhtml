<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            .top {
                background-color: #036fab;
                color: #fff;
                padding: 10px;
                overflow: hidden;
            }

            #title {
                float: left;
            }


            #buttons {
                float: right;
            }

            .button-container {
                margin-top: 5px;
            }

            .custom-button {
                background-color: #036fab;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .custom-button:hover {
                background-color: #036fab;
            }
            .custom-command-button {
                background-color: #036fab;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .custom-command-button:hover {
                background-color: #036fab;
            }

            .center_content {
                display: flex;
                justify-content: space-around;
                align-items: center;
                text-align: center;
            }

            .table-container {
                width: 45%; /* Ajusta el ancho seg√∫n tu preferencia */
            }

            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #036fab;
                color: white;
            }
        </style>
        <title>Plantilla Facelets</title>
    </h:head>

    <h:body>

        <h:form>
            <div id="top" class="top">
                <div id="title">
                    <img src="imagenes/logoEscrito.png" width="300" alt="logoEscrito"/>
                </div>
                <div id="buttons" class="button-container">
                    <h:commandButton value="INFORMACION" action="informacion" styleClass="custom-command-button" />
                    <h:commandButton value="ACTIVIDADES" action="actividades" styleClass="custom-command-button" />
                    <h:commandButton value="PERFIL" action="perfiles" styleClass="custom-command-button" />

                </div>
            </div>
        </h:form>

        <ui:insert name="centerT">PERFIL</ui:insert>

        <div class="center_content">

            <div class="table-container">
                <img src="imagenes/logo.jpg" width="150" height="150" alt="logo"/>


                <f:view>
                    <h:form>
                        <h1><h:outputText value="TUTOR"/></h1>
                        <h:dataTable value="#{cTutor.tutores}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdTutor"/>
                                </f:facet>
                                <h:outputText value="#{item.idTutor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidop"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidop}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidom"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidom}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Correo"/>
                                </f:facet>
                                <h:outputText value="#{item.correo}"/>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </f:view>
            </div>

            <div class="table-container">
                <img src="imagenes/logo.jpg" width="150" height="150" alt="logo"/>
                <f:view>

                    
                    <h:form>
                        <h1><h:outputText value="ALUMNOS"/></h1>
                        <h:dataTable value="#{cUsuarios.usuarios}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fechanac"/>
                                </f:facet>
                                <h:outputText value="#{item.fechanac}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Usuario"/>
                                </f:facet>
                                <h:outputText value="#{item.usuario}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidop"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidop}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidom"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidom}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Contrasenia"/>
                                </f:facet>
                                <h:outputText value="#{item.contrasenia}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Grupo"/>
                                </f:facet>
                                <h:outputText value="#{item.grupo}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>


            </div>
        </div>

    </h:body>

</html>
