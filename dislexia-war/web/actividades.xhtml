<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <style>
            body {
                font-family: 'Arial', sans-serif;
                size: 20px;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            .top {
                background-color: #036fab;
                color: #fff;
                padding: 10px;
                overflow: hidden;
            }

            #title {
                float: left;
            }

            #buttons {
                float: right;
            }

            .button-container {
                margin-top: 5px;
            }

            .custom-command-button {
                background-color: #036fab;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .custom-command-button:hover {
                background-color: #036fab;
            }


            .custom-button:hover {
                background-color: #036fab;
            }

            .center_content {
                display: flex;
                justify-content: space-around;
                align-items: center;
                text-align: center;
                flex-wrap: wrap; /* Para que las tarjetas se envuelvan en filas en pantallas pequeñas */
            }

            .table-container {
                width: 45%; /* Ajusta el ancho según tu preferencia */
            }

            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #036fab;
                color: white;
            }



            .progress-bar {
                background-color: #4caf50;
                height: 20px;
                border-radius: 5px;
                width: 60%; /* Ajusta el ancho según el progreso deseado */
            }

            .title {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;

                align-items: center;
            }
            /* Agrega estas reglas CSS */

            .center-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Ajusta según sea necesario */
            }



            /* Fin de las reglas adicionales CSS */

            body {
                font-family: 'Arial', sans-serif;
                size: 20px;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            /* Agrega estas reglas CSS */

            .card {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 15px;
                margin: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 200px; /* Tamaño específico de la tarjeta */
                text-align: center;
            }

            .center_content {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                text-align: right;
                flex-wrap: wrap; /* Para que las tarjetas se envuelvan en filas en pantallas pequeñas */
            }

            .progress-container {
                width: 10%; /* Ajusta el ancho según tus necesidades */
                text-align: center;
                margin-top: 10px;
            }


        </style>
        <title>Plantilla Facelets</title>
    </h:head>

    <h:body>
        <h:form>
            <div id="top" class="top">
                <div id="title">
                    <img src="imagenes/logoEscrito.png" width="300" alt="logoEscrito"/>
                </div>
                <div id="buttons" class="button-container">
                    <h:commandButton value="INFORMACION" action="informacion" styleClass="custom-command-button" />
                    <h:commandButton value="ACTIVIDADES" action="actividades" styleClass="custom-command-button" />
                    <h:commandButton value="PERFIL" action="perfiles" styleClass="custom-command-button" />

                </div>
            </div>
        </h:form>
        <h:form>
            <div class="title">Actividades interactivas</div>
            <div class="center_content">
                <div class="card">
                    <h6>DIFIDULTAD BAJA</h6>
                    <p>80%</p>
                </div>

                <div class="card">

                </div>

                <div class="card">
                    <h6>DIFIDULTAD</h6>
                    <p>80%</p>
                </div>
                <div class="progress-container">
                    <h3>PROGRESO</h3>

        </h:form>

                    <p>80%</p>
                </div>

                <div class="card">
                    <h6>DIFIDULTAD MEDIA</h6>
                    <p>80%</p>
                </div>

                <div class="card">
                    <h6>DIFIDULTAD</h6>
                    <p>80%</p>
                </div>
                <div class="progress-container">
                    <h3>PROGRESO</h3>
                    <div class="progress-bar"></div>
                </div>
            </div>

        </h:form>


    </h:body>
</html>
