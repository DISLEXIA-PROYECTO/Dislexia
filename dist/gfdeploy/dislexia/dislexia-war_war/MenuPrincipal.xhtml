        <style>
            nav {
                background-color: #4CAF50; 
                overflow: hidden; 
            }

            nav a {
                float: left; 
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px; 
                text-decoration: none; 
            }

            nav a:hover {
                background-color: #ddd;
                color: black;
            }

            h:outputLabel {
                color: #333; 
                font-size: 48px; 
                size: 48px;
                margin-right: 20px; 
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="./Plantillas/newTemplate.xhtml">
            <ui:define name ="top">
                <nav>
                    <h:outputLabel for="titulo" value="DisleXWeb"/>

                    <a id="Actividades" href="#">Activities</a>
                    <a id="Evaluaciones" href="#">Evaluations</a>
                </nav>
            </ui:define>
            
            <ui:define name ="content">
                <!-- Your content goes here -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
